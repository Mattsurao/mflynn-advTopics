<!DOCTYPE html>
<html>
<head>

  <title>Matthew Flynn's Music</title>
  <link rel=stylesheet href="{{ url_for('static', filename='style.css') }}" type=text/css>

</head>
<body>

  <h1>Music</h1>

  {% for project in projects %}

    <div class=project>
      <h1>{{ project.name }}</h1>

        {% for track in tracks %}
          {% if track.project_id == project.id %}
            <div class=track>
              <h2>{{ track.name }}</h2>
              <audio controls>
                <source src="{{ url_for('static',filename='static/'+track.path) }}">
                Your browser does not support audio playback
              </audio>
            </div>
          {% endif %}
        {% endfor %}

      </h1>
    </div>

  {% endfor %}


</body>
</html>
